apiVersion: apps/v1
kind: Deployment
metadata:
  name: channel-service
  namespace: default
  labels:
    app: channel-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: channel-service
  template:
    metadata:
      labels:
        app: channel-service
        component: backend
    spec:
      containers:
      - name: channel-service
        image: channel-service:latest  # Будет заменено на channel-service:${SHORT_SHA} в CI/CD
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: DEBUG
          value: "False"
        - name: TEST_MODE
          value: "true"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DJANGO_SETTINGS_MODULE
          value: "channelProject.settings"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /swagger/
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /swagger/
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /appCL/data
        - name: config
          mountPath: /appCL/etc
          readOnly: true
      volumes:
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: channel-service-conf

