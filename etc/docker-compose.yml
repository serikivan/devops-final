version: '3.8'

services:
  channel_service:
    build:
      context: .
      dockerfile: Dockerfile
    image: channel-service:latest
    container_name: channel_service
    ports:
      - "5000:5000"  # Пробрасываем порт 5000 из контейнера на хост
    environment:
      - DEBUG=False
      # Тестовый режим: работаем без внешних серверов транспортного уровня
      - TEST_MODE=true
      - PYTHONUNBUFFERED=1
    volumes:
      # Для разработки: синхронизация кода (закомментируй для продакшена)
      - .:/appCL
      # Для продакшена используй только для данных:
      # - ./data:/appCL/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/swagger/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
